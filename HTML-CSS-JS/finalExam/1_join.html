<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/join.css" />
    </head>

    <body>
        <form>
            <fieldset>
                <legend>회원가입</legend>
                <table>
                    <tr>
                        <td>
                            아이디
                        </td>
                        <td>
                            <input type="text" id="id" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            비밀번호
                        </td>
                        <td><input type="password" id="pwd" /></td>
                    </tr>
                    <tr>
                        <td>
                            비밀번호 확인
                        </td>
                        <td><input type="password" id="pwdcheck" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p id="check">비밀번호 확인 row</p>
                        </td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input
                                type="radio"
                                name="gender"
                                id="male"
                                value="male"
                            />
                            <label for="male">남성</label>
                            <input
                                type="radio"
                                name="gender"
                                id="female"
                                value="female"
                            />
                            <label for="female">여성</label>
                        </td>
                    </tr>
                    <tr>
                        <td>취미</td>
                        <td>
                            <input type="checkbox" id="hobby1" value="phy" />
                            <label for="phy">운동</label>
                            <input type="checkbox" id="hobby2" value="music" />
                            <label for="music">음악</label>
                            <input
                                type="checkbox"
                                id="hobby3"
                                value="develop"
                            />
                            <label for="develop">개발</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
