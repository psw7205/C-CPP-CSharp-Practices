<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>HTML5 1</title>
    </head>
    <body>
        <!-- 제목 태그 삽입하기 -->
        <!-- h1+h2+h3+h4 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <!-- 문단 만들기 -->
        <!-- p*3 -->
        <p>문단생성1</p>
        <p>오늘도 마지막 시간</p>
        <p>HTML과 CSS 배우기</p>

        <!-- 목록 문단 만들기 -->
        <!--ul>li*5-->
        <ul>
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
        </ul>

        <!--ol>li*3-->
        <ol>
            <li>사과</li>
            <li>바나나</li>
            <li>체리</li>
        </ol>

        <!-- $ 는 자동숫자 증감 -->
        <!--ul>li{Menu$}*4-->
        <ul>
            <li>Menu1</li>
            <li>Menu2</li>
            <li>Menu3</li>
            <li>Menu4</li>
        </ul>

        <!-- 정의문단 -->
        <!--dl>dt{제목}+dd{내용}-->
        <dl>
            <dt>제목</dt>
            <dd>내용</dd>
        </dl>

        <!--dl>(dt{제목$}+dd{내용$})*3-->
        <dl>
            <dt>제목1</dt>
            <dd>내용1</dd>
            <dt>제목2</dt>
            <dd>내용2</dd>
            <dt>제목3</dt>
            <dd>내용3</dd>
        </dl>

        <!-- 목록문단안에 목록문단 삽입되는 경우 : 트리구조   -->
        <!--ul>li{레벨$}*3-->
        <ul>
            <li>
                레벨1
                <!--  ol>li{레벨1-$}*4-->
                <ol>
                    <li>레벨1-1</li>
                    <li>레벨1-2</li>
                    <li>레벨1-3</li>
                    <li>레벨1-4</li>
                </ol>
            </li>
            <li>
                레벨2
                <!-- ul>li{레벨2-$}*3-->
                <ul>
                    <li>레벨2-1</li>
                    <li>레벨2-2</li>
                    <li>레벨2-3</li>
                </ul>
            </li>
            <li>레벨3</li>
        </ul>
    </body>
</html>
