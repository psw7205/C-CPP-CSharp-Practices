<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>First App</title>
</head>

<body>
    <h1>Flask - DB test</h1>
    <a href="https://dev.mysql.com/doc/index-other.html" target="_blank">
        <h3>world database</h3>
    </a>
    <a href="/">home</a>

    <form action="/result" method="get">
        <label for="code">code</label>
        <input type="text" name="code" id="code">
        <button type="submit">submit</button>
    </form>

    <table border="1">
        <th>code</th>
        <th>name</th>
        <th>population</th>

        {% if data %}
        <tr>
            <td>{{data[0][0]}}</td>
            <td>{{data[0][1]}}</td>
            <td>{{data[0][2]}}</td>
        </tr>
        {% else %}
        {% for code, name, population in list %}
        <tr>
            <td>{{code}}</td>
            <td>{{name}}</td>
            <td>{{population}}</td>
        </tr>
        {% endfor %}
    </table>
    {%endif%}
</body>

</html>
