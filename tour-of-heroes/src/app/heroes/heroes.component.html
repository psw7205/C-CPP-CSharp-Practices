<h2>Heroes List</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge" *ngIf="hero.id < 10">0{{ hero.id }}</span>
      <span class="badge" *ngIf="hero.id >= 10">{{ hero.id }}</span>
      {{ hero.name }}
    </a>
  </li>
</ul>
