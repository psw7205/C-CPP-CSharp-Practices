<!-- 레이아웃 상속 받기 -->
{% extends 'layout.html' %}

{% block pageTitle %}
<h1>LOG IN</h1>
{% endblock %}


{% block contents %}
<form action="/login" method="post">
    <div class="form-group">
        <label for="userId">userId</label>
        <!-- required 텍스트필드의 유효성검사 꼭 입력하게 함 -->
        <input type="text" name="userId" id="userId" required placeholder="userID" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password" required placeholder="password" class="form-control">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-danger" style="width:50%">
            Login</button>
    </div>
</form>
{% endblock %}
