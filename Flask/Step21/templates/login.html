<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- 부트스트랩 연동 -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

</head>

<body>
    <!--div.container>form>(label+input:text)*2+button:submit-->
    <div class="container">
        <h1>LOG IN</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="userId">userId</label>
                <!-- required 텍스트필드의 유효성검사 꼭 입력하게 함 -->
                <input type="text" name="userId" id="userId" required placeholder="userID" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" required placeholder="password"
                    class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-danger" style="width:50%">
                    Login</button>
            </div>
        </form>
    </div>
</body>

</html>
