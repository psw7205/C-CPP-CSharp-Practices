<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>result</title>
</head>

<body>
    <h1>폼 텍스트필드 값 확인하기</h1>
    <ul>
        <li>첫번째 입력값 => {{ data1 }}</li>
        <li>두번째 입력값 => {{ data2 }}</li>
    </ul>
    <hr />
    <h2>2개의 데이타값을 이용한 사칙연산</h2>
    <ul>
        <li>{{ data1 }} + {{ data2 }} = {{ data1 + data2 }}</li>
        <li>{{ data1 }} - {{ data2 }} = {{ data1 - data2 }}</li>
        <li>{{ data1 }} * {{ data2 }} = {{ data1 * data2 }}</li>
        <li>{{ data1 }} / {{ data2 }} = {{ data1 / data2 }}</li>
    </ul>
</body>

</html>
