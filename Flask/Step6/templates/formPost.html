<!DOCTYPE html>
<html lang="en">

<head>
    <!--    <meta charset="UTF-8">-->
    <title>POST 방식으로 값 전달하기</title>
</head>

<body>
    <h1>POST 방식으로 값 전달하기</h1>
    <hr>
    <h2>폼의 텍스트필드로 값 전달</h2>
    <!--form[action=/result method=get]>(label+input:text)*2+button{확인}-->
    <form action="/result" method="post">
        <label for="data1">data1</label>
        <input type="text" name="data1" id="data1" placeholder="data1">
        <br>
        <label for="data2">data2</label>
        <input type="text" name="data2" id="data2" placeholder="data2">
        <br>
        <button>확인</button>
    </form>
</body>

</html>
