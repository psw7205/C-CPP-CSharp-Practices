<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!--  모바일 뷰포트 소스 : 모바일용 컨텐츠 옵션   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flask Templates</title>
    <!-- 부트스트랩 연동 -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <style>
        /* 상단에 여백 지정 */
        .container {
            margin-top: 30px
        }

        /* 이미지 가변 크기로 지정 */
        img {
            width: 100%;
            height: auto;
        }
    </style>

</head>

<body>
    <!--div.container>(div.nav>ul>(li>a)*4)+div*2-->
    <div class="container">
        <!--  공통 메뉴    -->
        <div class="btn-group btn-group-justified">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/about" class="btn btn-primary">About</a>
            <a href="/bbs" class="btn btn-primary"> BBS</a>
            <a href="/news" class="btn btn-primary">News</a>
        </div>
        <!--   실제 내용 -->
        <div>
            {% block pageTitle %}{% endblock %}
            <hr>
            {% block contents %}{% endblock %}
        </div>

        <!--  푸터 디자인 : 패널과 중앙정렬    -->
        <div class="panel panel-default">
            <div class="panel-footer">
                <p class="text-center">copyrights&copy;FlaskWorld</p>
            </div>
        </div>
    </div>
</body>

</html>
